---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title  }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<aside>
  <p class="post-all"><a href="{{ "/" | prepend: site.baseurl }}">View all posts</a> &#10095;&#10095;</p>
</aside>
